name: phpunit
on:
  push:
  pull_request:
  
jobs:
  test-host:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # https://github.com/marketplace/actions/setup-php-action#tada-php-support
        php-versions:
        - '7.3'
        - '7.4'
        - '8.0'
        - '8.1'
        - '8.2'    
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout
      uses: actions/checkout@v3       
    
    - name: Verify MySQL connection from host
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "SHOW DATABASES"

    - name: Import MySQL test DB
      run: |
        mysql --host 127.0.0.1 --port 3306 -uroot -proot < ./tests/db.sql
        
    - name: Compose setup
      run: |
        composer validate
        composer check-platform-reqs
        # if a package requires php: ^7, then the option --ignore-platform-req=php+ would allow installing on PHP8
        composer install --no-interaction --ignore-platform-req=php+
        
    - name: Test the code
      run: |
        ./vendor/bin/phpunit --testdox tests       

    -   name: 'Run tests with coverage'
        run: phpdbg -qrr vendor/bin/phpunit --coverage-clover coverage/clover.xml

    -   name: 'Send Coverage'
        continue-on-error: true
        timeout-minutes: 1
        run: |
            wget https://scrutinizer-ci.com/ocular.phar
            php ocular.phar code-coverage:upload --format=php-clover coverage/clover.xml
